<div class="container">

    <div class="row">

        <mat-form-field class="center" appearance="fill">
            <input matInput placeholder="Search..." [(ngModel)]="filterTerm">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>


        <div class="row col-sm-3" *ngFor="let libro of libri | filter:filterTerm">


            <div class="col-sm" style="margin-left:50px;">

                <div class="book">
                    <div class="back">

                    </div>
                    <div class="page6">
                        <div class="text">
                            <span class="text">{{libro.descrizione}}</span><br>

                        </div>
                        <button class="bottone" mat-raised-button color="primary" routerLink="/book/{{libro.id}}">Mostra</button>
                    </div>
                    <div class="page5">


                    </div>
                    <div class="page4">

                    </div>
                    <div class="page3">

                    </div>
                    <div class="page2">

                    </div>
                    <div class="page1">

                    </div>
                    <div class="front">
                        <p class="title" style=" margin-top:100px;font-size:20px;margin-left:15px; "> {{libro.titolo}}</p>
                    </div>

                </div>


            </div>
        </div>

    </div>


</div>
